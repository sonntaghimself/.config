window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  ############################
  #  none for Linux machine  #
  ############################
  # decorations: none           
  startup_mode: Windowed

font:
  normal:
    # family: Anonymice Nerd Font Mono
    # family: 3270 Nerd Font Mono
    family: Lekton Nerd Font Mono
    # family: Inconsolata Nerd Font Mono
    # family: Fira Mono Nerd Font Mono
    # family: Hurmit Nerd Font Mono
    # family: Monofour Nerd Font Mono
    # file: /Library/Fonts/FantasqueSansMNerdFontMono-Regular.ttf
  bold:
    # family: 3270 Nerd Font Mono
    family: Lekton Nerd Font Mono
    # family: Inconsolata Nerd Font Mono
    # family: Anonymice Nerd Font Mono
    # family: Hack Nerd Font Mono
    # family: Victor Mono
  italic:
    family: Lekton Nerd Font Mono
    # family: Inconsolata Nerd Font Mono
    # family: Anonymice Nerd Font Mono
    # family: 3270 Nerd Font Mono
    # family: Hack Nerd Font Mono
    # family: Victor Mono Nerd Font
    # style: Thin Italic

  size: 18
  draw_bold_text_with_bright_colors: true

# Enable ligatures
  # harfbuzz_features:
  #  - 'liga'
  #  - 'clig'
  #  - 'calt'
  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-macchiato.yml
